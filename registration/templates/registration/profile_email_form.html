{% extends 'core/base.html' %}
{% load static %}

{% block title %}
  <title>
      | Email
  </title>
{% endblock %}


{% block content %}
    
    <style>
        .errorlist{
        color:red;
        }
        label{
            display:none
        }
        .main{
            margin:90px 0px;
        }
    </style>
    <main role="main" class="main">
        <div class="container">
            <div class="row ">
                <div class="col-md-6 mx-auto">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <br>
                        <h3>Email</h3>
                        {{form.as_p}}
                        <p>
                            <input type="submit" class="btn btn-primary btn-block" value="Actualizar" >
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>


{% endblock %}
